{% extends "base.html" %}
{% block content %}
    <h1>dashboard</h1>

    <table class="table table-striped table-bordered">
        {% for t in data %}
        <tr>
            <td class='col-md-1'><a href="/transactions/{{t['_id']}}">{{ t['date'].date() }}</a></td>
            <td class='col-md-1'>{{ t['amount'] }}</td>
            <td class='col-md-2'>{{ t['type'] }}</td>
            <td class='col-md-6'>{{ t['user_identification'] }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
